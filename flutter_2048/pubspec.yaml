name: flutter_2048
description: 2048 Game built using AnimatedWidget and Explicit Animations.
version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Manage State
  flutter_riverpod: ^1.0.4

  # Generate Unique Id
  uuid: ^4.5.1

  # Easily detect Swipes
  flutter_swipe_detector: ^2.0.0

  #key-value database which we will use to save game state
  hive: ^2.1.1
  hive_flutter: ^1.1.0

  # Used together with json_serializable to generate fromJson/toJson functions
  json_annotation: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  # Generate files using dart code. We will use it to generate the fromJson/toJson functions
  build_runner: ^2.1.11

  # Used together with json_serializable to generate fromJson/toJson functions
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true
